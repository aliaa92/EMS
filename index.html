<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./BOOT STRAP/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
           <div class="col-4">
            <div class="card shadow mt-3">
                <div class="card-header text-bg-primary">
                    Login as admin
                </div>
                <div class="card-body">
                    <form action="dash.html">
                      <div class="form-floating mb-3">
                        <label for="userName" class="form-label">User name</label>
                        <input type="text" class="form-control" id="userName" placeholder="userName" autofocus>
        
                      </div>
                      <div class="form-floating  mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control " id="pwd" placeholder="password">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1">
                        <label for="check1" class="form-label">Remmember me</label>
                      </div>
                    </form>
                    <div class="mt-3">
                      <a href="dash.html"> <button type="submit" class="btn btn-success text-decoration-none w-100">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        Login as admin
                      </button></a>
        
                    </div>
                  </div>
              </div>
           </div>
        </div>
    </div>
    <script src="./BOOT STRAP/js/bootstrap.bundle.min.js"></script>
</body>
</html>
